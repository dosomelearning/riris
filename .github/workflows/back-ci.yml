name: Back CI

on:
  push:
    paths:
      - 'back/**'
      - '.github/workflows/back-ci.yml'
  pull_request:
    paths:
      - 'back/**'
      - '.github/workflows/back-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
      
          echo "Installing runtime (per-Lambda) requirements from src/**/requirements.txt"
          found=0
          while IFS= read -r req; do
            found=1
            echo "Installing: $req"
            pip install -r "$req"
          done < <(find src -type f -name "requirements.txt" -print)
      
          if [ "$found" -eq 0 ]; then
            echo "ERROR: No runtime requirements.txt found under src/"
            exit 1
          fi
      
          echo "Installing unit test requirements from tests/unit/requirements.txt"
          test -f tests/requirements.txt
          pip install -r tests/requirements.txt
      
          python -c "import boto3; print('boto3 ok')"
          python -c "import dateutil; print('dateutil ok')"
          python -c "import pytest; print('pytest ok')"

      - name: Unit tests
        run: pytest
