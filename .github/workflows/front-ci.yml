name: Front CI

on:
  push:
    paths:
      - 'front/**'
      - '.github/workflows/front-ci.yml'
  pull_request:
    paths:
      - 'front/**'
      - '.github/workflows/front-ci.yml'

jobs:
  build-and-test:
    if: ${{ hashFiles('front/package.json') != '' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'front/package-lock.json'

      - name: Install
        run: npm ci

      - name: Lint
        run: |
          if [ -f package.json ] && jq -e '.scripts.lint' package.json > /dev/null; then
            npm run lint
          else
            echo "No lint script; skipping."
          fi

      - name: Test
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json > /dev/null; then
            npm test -- --ci --watch=false
          else
            echo "No test script; skipping."
          fi

      - name: Build
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json > /dev/null; then
            npm run build
          else
            echo "No build script; skipping."
          fi
